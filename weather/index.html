<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="custom-container">
    <div class="d-flex justify-content-between bg-light">
      <div class="ml-2">
      </div>
      <div class="ml-2">
        <form class="m-2 d-flex align-items-center">
          <input class="form-control mr-2" type="text" required placeholder="Zip Code" />
          <button class="btn btn-outline-success my-2" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="m-3 mx-lg-0">
      <li class="list-group-item d-flex justify-content-between py-4 grey" key={index}>
        <div class="city">
          Los Angeles
        </div>
        <button type="button" class="btn btn-default">X</button>
      </li>
    </div>
    <div class="m-3 mx-lg-0">
      <div class="card mt-0">
        <div class="card-body mt-0">
          <h4 class="card-title grey">
            Los Angeles
          </h4>
          <div class="row mb-3">
            <div class="col-sm-4">
              <h1 class="grey">60Â°</h1>
              <h6 class="grey">Sunny</h6>
            </div>
            <div class="col-sm-4 col-5 mb-3">

            </div>
            <div class="col-sm-4">
              <h5 class="grey">Precipitation 0%</h5>
              <h5 class="grey">Humidity 20%</h5>
              <h5 class="grey">Wind 6 mph</h5>
              <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 col-5"></div>
                <div class="col-sm-4"></div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" >Add to favorites</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
